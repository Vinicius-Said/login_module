<div th:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4"><i class="bi bi-person-plus-fill me-2"></i>Criar Nova Conta</h2>
                    <form th:action="@{/register/save}" th:object="${user}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Nome de Usuário</label>
                            <input type="text" id="username" class="form-control" th:field="*{username}" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" th:field="*{email}" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <div class="input-group">
                                <input type="password" id="password" class="form-control" th:field="*{password}" required>
                                <button class="btn btn-outline-secondary toggle-password" type="button" title="Mostrar/Ocultar Senha">
                                    <i class="bi bi-eye-slash-fill"></i>
                                </button>
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Registrar</button>
                        </div>
                    </form>
                    <hr>
                    <div class="text-center">
                        <p class="mb-0">Já tem uma conta? <a th:href="@{/login}">Faça o login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
