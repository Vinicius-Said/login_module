<div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="display-5 fw-bold"><i class="bi bi-people-fill me-3"></i>Painel do Admin</h1>
        <a th:href="@{/admin/users/new}" class="btn btn-success btn-lg">
            <i class="bi bi-plus-circle-fill me-2"></i>Adicionar Usuário
        </a>
    </div>

    <div class="card shadow border-0">
        <div class="card-header bg-white border-bottom-0 py-3">
            <h3 class="mb-0">Gerenciamento de Usuários</h3>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col" style="width: 20%;">ID</th>
                        <th scope="col">Username</th>
                        <th scope="col">Email</th>
                        <th scope="col">Perfis (Roles)</th>
                        <th scope="col" class="text-center" style="width: 15%;">Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}" class="text-muted" style="word-break: break-all; font-size: 0.85em;"></td>
                        <td th:text="${user.username}" class="fw-bold"></td>
                        <td th:text="${user.email}"></td>
                        <td>
                                <span th:each="role : ${user.roles}"
                                      th:text="${role.name.replace('ROLE_', '')}"
                                      class="badge fw-semibold"
                                      th:classappend="${role.name == 'ROLE_ADMIN'} ? 'text-bg-danger' : 'text-bg-info'">
                                </span>
                        </td>
                        <td class="text-center">
                            <a th:href="@{/admin/users/edit/{id}(id=${user.id})}" class="btn btn-primary btn-sm me-1" title="Editar">
                                <i class="bi bi-pencil-square"></i>
                            </a>
                            <form th:action="@{/admin/users/delete/{id}(id=${user.id})}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-danger btn-sm" title="Excluir"
                                        onclick="return confirm('Tem certeza que deseja excluir este usuário?');">
                                    <i class="bi bi-trash3-fill"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
