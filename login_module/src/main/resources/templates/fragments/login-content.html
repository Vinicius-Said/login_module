<div th:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4"><i class="bi bi-box-arrow-in-right me-2"></i>Login</h2>
                    <div th:if="${param.error}" class="alert alert-danger">Usuário ou senha inválidos.</div>
                    <div th:if="${param.logout}" class="alert alert-success">Você foi desconectado.</div>
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuário</label>
                            <input type="text" id="username" name="username" class="form-control" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <div class="input-group">
                                <input type="password" id="password" name="password" class="form-control" required>
                                <button class="btn btn-outline-secondary toggle-password" type="button">
                                    <i class="bi bi-eye-slash-fill"></i>
                                </button>
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Entrar</button>
                        </div>
                    </form>
                    <hr>
                    <div class="text-center">
                        <p>Não tem uma conta? <a th:href="@{/register}">Registre-se</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
